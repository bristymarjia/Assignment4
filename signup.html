<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <table width="100%" cellspacing="0" cellpadding="5" border="0" bgcolor="bedbbb">
        <tr>
            <th>
                <h1>Sign Up To Lucy Hotel</h1>
            </th>
        </tr>
    </table>
    <table width="60%" cellspacing="2" cellpadding="5" align="center" border="0">

        <tr>
            <td width="50%">
                <b> First Name:</b>
                <br>
                <input type="text" name="name1" placeholder="Type Alphabets" style="width: 58%; height: 35px"
                    required="true">
            </td>
            <td>
                <b> Last Name: </b>
                <br>
                <input type="text" name="name2" placeholder="Type Alphabets" style="width: 58%; height: 35px" </td>
                    </tr> <tr>
            <td style="width: 50%">
                <b> Country/Region: </b>
                <br>
                <select style="width: 60%; height: 35px">
                    <option>California</option>
                    <option>Texas</option>
                    <option>New York</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Hawai</option>
                    <option>Atlantic</option>
                </select>
            </td>

            <td style="width: 60%; height: 35px"> <b>Zip/Postal Code:</b>
                <br>
                <select style="width: 60%; height: 35px">
                    <option>90201</option>
                    <option>90202</option>
                    <option>90203</option>
                    <option>90204</option>
                    <option>90205</option>
                    <option>90206</option>
                    <option>90207</option>
                </select> </td>


        </tr>
        <tr>
            <td colspan="2"> <b> Phone Number </b> <br>
                <input type="number" name="phone" style="width: 80%; height: 35px" /></td>
        </tr>

        <tr>
            <td colspan="2"> <b>Password: </b>
                <br>
                <input type="password" name="password" placeholder="Give a strong password combination"
                    style="width: 80%; height: 35px" required="true">
            </td>
        </tr>
        <tr>
            <td colspan="2"> <b> Confirm Password: </b>
                <br>

                <input type="password" name="password" placeholder="Type your password again"
                    style="width: 80%; height: 35px" required="true">
            </td>
            <br>

        <tr>
            <br>
            <td colspan="2"> <b> Maritial Status </b> <input type="checkbox" name="status" value="data">
                Married

                <input type="checkbox" name="status" value="data"> Single
            </td>

        </tr>
        <tr>
            <th align="center" colspan="50%"> Let Us Know Your Recommendation
                <br>

                <textarea rows="6" cols="50" name="requirement">
                    </textarea>
            </th>
        <tr>
            <td>
                <input type="checkbox" name="rem" value="on" style="height: 30"> <b> Remember My Password </b>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit" name="wsubmit" style="background: #bedbbb; height: 40px"> <strong> Sign Up
                    </strong></button>
            </td>
        </tr>

        </tr>
    </table>

</body>

</html>
